<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form>
            <p>
              <label for="passwordLength"
                >Password Length (Must be between 8 and 128):</label
              >
              <input
                type="text"
                placeholder=""
                id="passwordLength"
                name="passwordLength"
              />
            </p>
            <p>
              <label for="includeLowercase">Include Lowercase:</label>
              <span class="radio-wrapper">
                <input
                  type="checkbox"
                  name="includeLowercase"
                  id="includeLowercase"
                />
              </span>
            </p>
            <p>
              <label for="includeUppercase">Include Uppercase:</label>
              <span class="radio-wrapper">
                <input
                  type="checkbox"
                  name="includeUppercase"
                  id="includeUppercase"
                />
              </span>
            </p>
            <p>
              <label for="includeSpecial">Include Special Characters:</label>
              <span class="radio-wrapper">
                <input
                  type="checkbox"
                  name="includeSpecial"
                  id="includeSpecial"
                />
              </span>
            </p>
            <p>
              <label for="includeNumeric">Include Numeric Characters:</label>
              <span class="radio-wrapper">
                <input
                  type="checkbox"
                  name="includeNumeric"
                  id="includeNumeric"
                />
              </span>
            </p>
          </form>
          <button id="generate" class="btn">Generate Password</button>
          <button id="regenerate" class="btn">Re-Generate Password</button>
          <div>
            <button id="copytext" class="btn">Copy Text</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
